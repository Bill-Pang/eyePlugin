<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>护眼设置</title>

  <style>
    body {
      margin: 10px;
      font-family: sans-serif;
    }
    .main {
      width: 200px;
      height: auto;
      padding: 10px;
      border-radius: 12px;
    }
    label {
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
    }
    .brightness {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>

<body>
  <div class="main">
    <label>亮度（<span class="brightness">2</span>）：</label>
    <input type="range" min="0" max="10" id="brightnessInpt" />
  </div>

  <!-- 把脚本放在 body 末尾，确保 DOM 已加载 -->
  <script src="popup.js"></script>
</body>
</html>
